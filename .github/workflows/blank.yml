# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Get Github Actions IP
        id: ip
        uses: haythem/public-ip@v1.2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Set Host IP
        id: loxilb-public-ip
        run: |
          echo "LOXILB_PUBLIC=13.208.244.97" >> $GITHUB_OUTPUT
          echo "LOXILB_USER=ubuntu" >> $GITHUB_OUTPUT
        
      - name: SSH Commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ steps.loxilb-public-ip.outputs.LOXILB_PUBLIC }}
          username: ${{ steps.loxilb-public-ip.outputs.LOXILB_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            uname -a
            sudo docker exec loxilb /root/loxilb-io/loxilb/loxilb -v
            sudo docker image pull ghcr.io/loxilb-io/loxilb:latest
            sudo docker stop loxilb
            sudo docker rm loxilb
            sudo docker run -u root --cap-add SYS_ADMIN --net host  --restart unless-stopped --privileged -dit -v /dev/log:/dev/log --name loxilb ghcr.io/loxilb-io/loxilb:latest
            sleep 10
            sudo docker exec loxilb /root/loxilb-io/loxilb/loxilb -v
        
      - name : delete testbed
        if: ${{ always() }}
        run: |
          echo "It will show anytime"
